[SERVICE]
    # Flush
    # =====
    # set an interval of seconds before to flush records to a destination
    flush        5

    # Daemon
    # ======
    # instruct Fluent Bit to run in foreground or background mode.
    daemon       Off

    # Log_Level
    # =========
    # Set the verbosity level of the service, values can be:
    #
    # - error
    # - warning
    # - info
    # - debug
    # - trace
    #
    # by default 'info' is set, that means it includes 'error' and 'warning'.
    log_level    debug

    # Parsers File
    # ============
    # specify an optional 'Parsers' configuration file
    parsers_file parsers.conf

    # Plugins File
    # ============
    # specify an optional 'Plugins' configuration file to load external plugins.
    # plugins_file plugins.conf

################## HTTPD ##################

[INPUT]
    Name tail
    Tag httpdaccess.publish
    Path logs/136297/publish/aemaccess/*.log
    Path_Key filename
    Refresh_Interval 5
    Mem_Buf_Limit     100MB
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   8192k
    Read_from_Head True
    DB fluent-bit/etc/db/db-httpdaccess-publish

[INPUT]
    Name tail
    Tag httpdaccess.author
    Path logs/136297/author/aemaccess/*.log
    Path_Key filename
    Refresh_Interval 5
    Mem_Buf_Limit     100MB
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   8192k
    Read_from_Head True
    DB fluent-bit/etc/db/db-httpdaccess-author

[INPUT]
    Name tail
    Tag httpdaccess.dispatcher
    Path logs/136297/dispatcher/httpdaccess/*.log
    Path_Key filename
    Refresh_Interval 5
    Mem_Buf_Limit     100MB
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   8192k
    Read_from_Head True
    DB fluent-bit/etc/db/db-httpdaccess-dispatcher

[FILTER]
    Name parser
    Match httpdaccess.*
    Key_Name log
    Parser httpdaccess

[OUTPUT]
    Name es
    Match httpdaccess.publish
    Index logs-aem-publish-httpdaccess
    Host ${ELASTICSEARCH_HOST}
    Port ${ELASTICSEARCH_PORT}
    HTTP_User ${ELASTICSEARCH_USERNAME}
    HTTP_Passwd ${ELASTICSEARCH_PASSWORD}
    Retry_Limit 1
    Suppress_Type_Name On
    Generate_ID On

[OUTPUT]
    Name es
    Match httpdaccess.author
    Host ${ELASTICSEARCH_HOST}
    Port ${ELASTICSEARCH_PORT}
    HTTP_User ${ELASTICSEARCH_USERNAME}
    HTTP_Passwd ${ELASTICSEARCH_PASSWORD}
    Index logs-aem-author-httpdaccess
    Retry_Limit 1
    Suppress_Type_Name On
    Generate_ID On

[OUTPUT]
    Name es
    Match httdaccess.dispatcher
    Index logs-aem-dispatcher-httpdaccess
    Host ${ELASTICSEARCH_HOST}
    Port ${ELASTICSEARCH_PORT}
    HTTP_User ${ELASTICSEARCH_USERNAME}
    HTTP_Passwd ${ELASTICSEARCH_PASSWORD}
    Suppress_Type_Name On
    Retry_Limit 1
    Generate_ID On

