################## AEM ERROR PUBLISH ##################
[INPUT]
    Name tail
    Tag aemerror.publish
    # Path logs/136297/aemerror-test.log
    Path logs/136297/publish/aemerror/*.log
    Path_Key filename
    Refresh_Interval 5
    Mem_Buf_Limit     100MB
    Buffer_Chunk_Size 128k
    Buffer_Max_Size   4096k
    Read_from_Head True
    multiline.parser multiline-aem-java
    DB fluent-bit/etc/db/db-aemerror-publish

[FILTER]
    Name parser
    Match aemerror.publish
    Key_Name log
    Parser aem-java-sling
    Parser aem-java
    Parser aem-java-cqcore-1
    Parser aem-java-cqcore-2
    Parser aem-java-cqcore-3
    Parser aem-java-cqcore-4

[OUTPUT]
    Name es
    tls ${FLUENT_ELASTICSEARCH_TLS}
    tls.verify ${FLUENT_ELASTICSEARCH_TLS_VERIFY}
    tls.ca_file ${FLUENT_ELASTICSEARCH_TLS_CA}
    tls.cert_file ${FLUENT_ELASTICSEARCH_TLS_CLIENT_CERT}
    tls.key_file ${FLUENT_ELASTICSEARCH_TLS_CLIENT_KEY}
    tls.key_passwd ${FLUENT_ELASTICSEARCH_TLS_CLIENT_KEY_PASSWD}
    Host ${FLUENT_ELASTICSEARCH_HOST}
    HTTP_User ${ELASTICSEARCH_USERNAME}
    HTTP_Passwd ${ELASTICSEARCH_PASSWORD}
    Port ${FLUENT_ELASTICSEARCH_PORT}
    Logstash_Format On
    Match aemerror.publish
    Index aemerror-publish

